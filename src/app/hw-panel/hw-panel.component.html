<table mat-table [dataSource]="hwDataSource"
       class="mat-elevation-z2">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="HwNumber">
    <th mat-header-cell *matHeaderCellDef> Homework # </th>
    <td mat-cell *matCellDef="let element"> {{element.HwNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="HwDesc">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.HwDesc}} </td>
  </ng-container>

  <ng-container matColumnDef="HwDueDate">
    <th mat-header-cell *matHeaderCellDef> Due </th>
    <td mat-cell *matCellDef="let element"> {{element.HwDueDate}} </td>
  </ng-container>
</table>
