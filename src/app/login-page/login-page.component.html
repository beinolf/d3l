<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title class="login-title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-content">
    <form [formGroup]="loginForm" class="login-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              Username
              <input matInput type="userName" title="Email" formControlName="userName" class="form-control">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            Password
            <input matInput type="password" title="Password" formControlName="password" class="form-control">
          </mat-form-field></td>
        </tr></table>
      <label class="error">{{errorMessage}}</label>
    </form>
    <mat-card-actions class="login-actions">
      <button mat-raised-button type="submit" (click)="tryLogin(loginForm.value.userName, loginForm.value.password)" class="login-button" color="primary">Login</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
